
<div *ngIf="state" class="container">
  <!-- FORM TO CREATE TODOS -->
  <div id="event_share-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
              <div class="form-group">

                  <!-- BIND THIS VALUE TO event_shareData.text IN ANGULAR -->
                  <h2>{{event_shareData.title}}</h2>
                  <!-- BIND THIS VALUE TO event_shareData.text IN ANGULAR -->
                  <h3>{{event_shareData.description}}</h3>
                  <!-- BIND THIS VALUE TO event_shareData.text IN ANGULAR -->
                  <h4>Date :</h4>
                  <label>{{event_shareData.date}}</label>
                  <!-- BIND THIS VALUE TO event_shareData.text IN ANGULAR -->
                  <h4>Place :</h4>
                  <label>{{event_shareData.place}}</label>


                  <div>
                    <h4>Shopping list</h4>
                    <div *ngFor="let ellement of event_shareData.shoppingList">
                      <p>{{ellement.name}} qte : {{ellement.realqte}}/{{ellement.qte}}</p>
                    </div>
                  </div>
                  <div>
                    <h4>Attendees</h4>

                    <div *ngFor="let attendee of event_shareData.attendees">
                      <label>{{attendee.name}}</label>
                    </div>
                    <button (click)="newAttendee()">
                        join the event
                    </button>
                    <div *ngFor="let newAttendee of newAttendees">
                      <input [(ngModel)]="newAttendee.name"
                        placeholder="Enter a name" type="text">
                        <div *ngFor="let ellement2 of newAttendee.shoppingList">
                          <p>{{ellement2.name}} qte :
                             <button (click)="decrementShoppingListEllement(ellement2)"> - </button>
                             <input [(ngModel)]="ellement2.qte" min="0" type="number">
                             <button (click)="incrementShoppingListEllement(ellement2)"> + </button></p>
                        </div>
                        <button (click)="addNewAttendee(newAttendee)">
                          &#10004;
                        </button>
                    </div>
                  </div>
              </div>
          </form>
      </div>
  </div>

</div>


<div *ngIf="!state" class="container">

  <!-- FORM TO CREATE TODOS -->
  <div id="event_edit-form" class="container">
    <div class="row">
      <div class="card col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-content">
          <span class="card-title">Paper please !</span>
              <div class="textarea-margin-top">
                  <!-- BIND THIS VALUE TO event_editData.text IN ANGULAR -->
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="tmpId" type="text" class="form-control input-lg text-center" [(ngModel)]="tmpId" required>
                      <label for="tmpId">Envent ID</label>
                    </div>
                  </div>
              </div>
              <p><small class="text-muted">You can use the link provided by the creator</small></p>
              </div>
              <div class="card-action center">
                <button type="submit" class="btn btn-primary btn-lg"
                (click)="findEvent()">go <i class="material-icons right">send</i></button>
              </div>
      </div>
    </div>
  </div>
</div>
