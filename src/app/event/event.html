<div class="container">

  <!-- HEADER AND TODO COUNT -->
  <div class="jumbotron text-center">
      <h1>Event <span class="label label-info">{{events.length}}</span></h1>
  </div>

  <!-- TODO LIST -->
  <div id="event-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">

          <!-- LOOP OVER THE TODOS IN $scope.events -->
          <div class="checkbox" *ngFor="let event of events">
              <label>
                  <input type="checkbox" (click)="deleteEvent(event._id)" bind-checked="false">
                  {{ event.title }}
              </label>
              <label>
                  {{ event.date }}
              </label>
              <label>
                  {{ event.place }}
              </label>
              <label>
                  {{ event.description }}
              </label>
              <ul>
                <li *ngFor="let ellement of event.shoppingList">
                  {{ ellement.name }} {{ ellement.qte}}
                </li>
              </ul>
          </div>

      </div>
  </div>

  <!-- FORM TO CREATE TODOS -->
  <div id="event-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
              <div class="form-group">

                  <!-- BIND THIS VALUE TO eventData.text IN ANGULAR -->
                  <input type="text" class="form-control input-lg text-center" placeholder="Title" [(ngModel)]="eventData.title" required>
                  <!-- BIND THIS VALUE TO eventData.text IN ANGULAR -->
                  <input type="text" class="form-control input-lg text-center" placeholder="Date" [(ngModel)]="eventData.date" required>
                  <!-- BIND THIS VALUE TO eventData.text IN ANGULAR -->
                  <input type="text" class="form-control input-lg text-center" placeholder="Place" [(ngModel)]="eventData.place" required>
                  <!-- BIND THIS VALUE TO eventData.text IN ANGULAR -->
                  <input type="text" class="form-control input-lg text-center" placeholder="Description" [(ngModel)]="eventData.description" required>

                  <div>
                    <label>Shopping list</label>
                    <button (click)="newShoppingListEllement()">
                        Add a Ellement in the list
                    </button>
                    <div *ngFor="let ellement of eventData.shoppingList">
                      <input [(ngModel)]="ellement.name"
                        placeholder="Enter a name" type="text">
                      <input [(ngModel)]="ellement.qte"
                          placeholder="Enter a quantity" type="number">
                      <button (click)="deleteShoppingListEllement(ellement)">
                        X
                      </button>
                    </div>
                  </div>
              </div>

              <!-- createToDo() WILL CREATE NEW TODOS -->
              <button type="submit" class="btn btn-primary btn-lg"
                (click)="createEvent()">Add</button>
          </form>
      </div>
  </div>

</div>
