<div class="container">

  <div class="row"></div>

  <!-- FORM TO CREATE event -->
  <div class="card" >
    <h1 >Create a new event</h1>
    <div class="row">

                <form>
                    <ul>
                        <!-- BIND THIS VALUE TO eventData.text IN ANGULAR -->
                      <li>  <input class="demo-full-width" placeholder="Title" [(ngModel)]="eventData.title"></li>
                        <!-- BIND THIS VALUE TO eventData.text IN ANGULAR -->
                      <li>  <input class="demo-full-width" type="text"placeholder="Date" [(ngModel)]="eventData.date"></li>
                        <!-- BIND THIS VALUE TO eventData.text IN ANGULAR -->
                      <li>  <input class="demo-full-width" type="text" placeholder="Place" [(ngModel)]="eventData.place"></li>
                        <!-- BIND THIS VALUE TO eventData.text IN ANGULAR -->
                      <li>  <input class="demo-full-width" placeholder="Description" [(ngModel)]="eventData.description"></li>


                          <li>  <h4>Shopping list</h4>  </li>
                          <li>  <button (click)="newShoppingListEllement()">
                              Add a Ellement in the list
                          </button>
                        </li>
                          <li *ngFor="let ellement of eventData.shoppingList">
                            <input [(ngModel)]="ellement.name"
                              placeholder="Enter a name" type="text">
                            <input [(ngModel)]="ellement.qte"
                                placeholder="Enter a quantity" type="number">
                            <button (click)="deleteShoppingListEllement(ellement)">
                              X
                            </button>
                          </li>
                            <li>  <input type="pasword"placeholder="Password" [(ngModel)]="eventData.password">

                          </li>
                        </ul>

                    <!-- createToDo() WILL CREATE NEW TODOS -->

                </form>
    <div>
    <div class="card">
      <button type="submit" class="btn btn-primary btn-lg"
        (click)="createEvent()">SAVE</button>
    </div>
  </div>
</div>
