<div class="card-container">
  <md-card x-large class="sample-content">Your Content Here</md-card>
  <md-grid-list cols="4" [style.background]="'lightblue'">
   <md-grid-tile>
     <md-card>
      <md-card-header>
         <img md-card-avatar src="https://images.unsplash.com/photo-1477404412166-fd97d0a23453?dpr=1&auto=compress,format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=">
         <md-card-title>Header title</md-card-title>
         <md-card-subtitle>Header subtitle</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="https://images.unsplash.com/photo-1477404412166-fd97d0a23453?dpr=1&auto=compress,format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=">
      <md-card-content>
         <p>Here is some more content</p>
      </md-card-content>
     </md-card>
   </md-grid-tile>
   <md-grid-tile>
      <button md-raised-button color="primary">PRIMARY</button>
   </md-grid-tile>
   <md-grid-tile>Three</md-grid-tile>
   <md-grid-tile>Four</md-grid-tile>
</md-grid-list>

  <md-card>
    <md-card-title>Local State</md-card-title>
    <md-card-content>

      <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

        <md-input
          placeholder="Submit Local State to App State"
          [value]="localState.value"
          (input)="localState.value = $event.target.value"
          autofocus>
        </md-input>

        <button md-raised-button color="primary">Submit Value</button>
      </form>
      <!--
        <input type="text" [value]="localState.value" (input)="localState.value = $event.target.value" autofocus>
        Rather than wiring up two-way data-binding ourselves with [value] and (input)
        we can use Angular's [(ngModel)] syntax
        <input type="text" [(ngModel)]="localState.value" autofocus>
      -->

      <pre>this.localState = {{ localState | json }}</pre>

    </md-card-content>
  </md-card>

  <md-card>
    <p>
      <button type="button" class="btn btn-default" (click)="removeDynamic()">
        Remove last dynamic
      </button>
    </p>

    <accordion close-others="true">
      <accordion-group heading="This is the header" is-open="true">
        This is the content
      </accordion-group>
      <accordion-group [heading]="group.heading" *ngFor="let group of groups">
        {{group.content}}
      </accordion-group>
      <accordion-group heading="Another group" [is-open]="isOpen">
        More content
      </accordion-group>
    </accordion>
  </md-card>

</div>
